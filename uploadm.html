<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/lle1kea.css">
    <title>Upload Editor</title>
</head>
<body class = "obody">
    <div class = "fixed-header">
        <a href= "home.html">Home</a>
        <p class = "center-text">Maya</p>
    </div>
    <div class = "container">
        <div class = "half" style = "align-items: center;">
            <p>Captured Photo Displayed Here</p>
        </div>
        <div class = "half">
            <form class="styled-form">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
        
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
        
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
        
                <label for="creator">Creator:</label>
                <input type="text" id="creator" name="creator" required>
        
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="4" required></textarea>
        
                <label for="mediaType">Media Type:</label>
                <select id="mediaType" name="mediaType" required>
                    <option value="image">Image</option>
                    <option value="video">Video</option>
                    <option value="audio">Audio</option>
                </select>
            </form>
        </div>
    </div>
    <a class="fixed-back-button" href="upload.html" type = "submit">Go Back</a>
    <a class="fixed-upload-button" href="collection.html">Upload</a>
</body>
</html>
